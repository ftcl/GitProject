<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css" />
		<script src="js/ionic.bundle.js"></script>
		<script src="js/index.js"></script>
		<style type="text/css">
			.headtitle{
				padding: 16px;
			}
			.helptitle{
				display: block;
				padding-left: 37px;
				line-height: 26px;
				background: url(img/help.png);
				background-repeat: no-repeat;
				background-position: top left;
				font-size: 16px;
				color: #3B2E25;
			}
			.helpcontent{
				padding: 0 16px;
				color: #736C6C;
			}
		</style>
	</head>

	<body ng-app="ionicApp" class="padding" ng-controller="HelpCtrl">
		<ion-content style="background: rgb(241,242,246);">
			<div class="headtitle">
				<span class="helptitle">帮助</span>
			</div>
				<div class="helpcontent" ng-bind="helpcontent">
			</div>
			<div class="helpcontent">
				点点舒心新手入门 百科理念 编辑宝典 常见问题 百科术语 编辑规则
				1 新手入门编辑词条只需四步 1发现问题，编辑词条 吐过你发现百度百科的词条内容不正确或者不全面
			
			</div>
		</ion-content>
	</body>

</html>
